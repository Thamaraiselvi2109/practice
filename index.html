<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>MY feedback form</h1>
    <div class="container">
        <ul>
        <li>
          <label>Name: </label>
          <input type="text" placeholder="enter name"><br>
        </li>
        <li>
          <label>Email: </label>
          <input type="email" placeholder="enter mail"><br>
        </li>
        <li>
          <label>Password</label>
          <input type="password" placeholder="enter password"><br>
        </li>
        <li>Please check all the emotions that apply to you</li>
        <ul>
            <li><label>angry</label><input type="checkbox"></li>
            <li><label>sad</label><input type="checkbox"></li>
            <li><label>happy</label><input type="checkbox"></li>
            <li><label>ambivalent</label><input type="checkbox"></li>
        </ul>
        <li>how satisfied were you with out service?</li>
        <ul>
            <li><label>very satisfied</label><input type="radio"></li>
            <li><label>satisfied</label><input type="radio"></li>
            <li><label>didn't care</label><input type="radio"></li>
            <li><label>dissatisfied</label><input type="radio"></li>
            <li><label>very dissatisfied</label><input type="radio"></li>
        </ul>
        <li><label>further comments </label><input type="text" min="20" maxlength="100" ></li>
        <li><label>bio photo</label><input type="file" ></li>
        <li>location visited
            <select>
              <option value="">karur</option>
              <option value="">trichy</option>
              <option value="">chennai</option>
            </select>
        </li>
        <li><input type="submit"></li>
        </ul>
    </div>
  </body>
</html>
