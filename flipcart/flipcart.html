<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flipcart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      referrerpolicy="no-referrer"
    />

  <body>
    <nav>
      <a href="https://www.flipkart.com/"
        ><span><img src="flipcart.png" alt="" /></span
      ></a>
      <input type="search" placeholder="search products,brands and more" />
      <div class="container">
        <ul>
          <a href=""
            ><li>My account</li></a
          >
          <a

          <a href=""><li>More</li></a>
          <a
            href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART"

          >
        </ul>
      </div>
    </nav>
